<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caixa Eletrônico Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css?family=inter100,200,300,regular,500,600,700,800,900" rel="stylesheet" />
  <style>
    *{
      font-family: "Inter",sans-serif;
    }
  </style>

<body class="bg-orange-500">
  <div class="flex justify-center h-screen items-center">
    <form action="" class="bg-gray-100 w-full max-w-md shadow-2xl">

        <div class="m-8 mb-0">
          <input type="text" name=''id='' class="p-3 2-full border-2 border-gray-300" placeholder="Valor do saque:">

        </div>

        </div>
        <div class="m-8">
          <p class="p-1 bg-orange-300 mb-1 ">Notas de R$100,00: 15</p>

          <p class="p-1 bg-orange-300 mb-1 ">Notas de R$10,00: 50</p>

  </div>
